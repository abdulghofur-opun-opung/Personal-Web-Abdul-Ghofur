<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Link Sosial - Abdul Ghofur</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

body {
  margin: 0;
  padding: 0;
  background-color: #0f172a;
  color: #f1f5f9;
  font-family: 'Inter', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  text-align: center;
  max-width: 400px;
  width: 90%;
}

.profile-img {
  width: 100px;
  height: 100px;
  object-fit: cover;
  border-radius: 50%;
  border: 3px solid #facc15;
  margin-bottom: 10px;
}

h1 {
  font-size: 1.5rem;
  margin: 0;
}

.bio {
  color: #94a3b8;
  font-size: 0.9rem;
  margin-bottom: 25px;
}

.link-list {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.link-btn {
  background-color: #1e293b;
  color: #f8fafc;
  text-decoration: none;
  padding: 12px 16px;
  border-radius: 8px;
  font-weight: 600;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  transition: background 0.3s;
}

.link-btn:hover {
  background-color: #334155;
  color: #facc15;
}

.link-btn i {
  font-size: 1.2rem;
}
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/img/profile.png" alt="Foto Profil" class="profile-img"/>
    <h1>Abdul Ghofur</h1>
    <p class="bio">Kang Kuli & Kang Coding</p>

    <div class="link-list">
      <!-- Ganti Dengan Link Social Media Kalian -->
      <a href="https://facebook.com" target="_blank" class="link-btn">
        <i class="bi bi-facebook"></i> Facebook
      </a>
      <a href="https://instagram.com" target="_blank" class="link-btn">
        <i class="bi bi-instagram"></i> Instagram
      </a>
      <a href="https://wa.me/6281234567890" target="_blank" class="link-btn">
        <i class="bi bi-whatsapp"></i> WhatsApp
      </a>
      <a href="https://github.com/ghofur" target="_blank" class="link-btn">
        <i class="bi bi-github"></i> GitHub
      </a>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registrasi Alumni Pon Tren Daaru Al-Fikar Marti Cianjur</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="form-container">
  <h2>REGISTRASI ALUMNI</h2>
  <h3>Pon Tren Daaru Al-Fikar Marti Cianjur</h3>
  <form name="data-alumni-df" id="alumniForm">
    <div class="input-group">
      <i class="fa fa-user"></i>
      <input type="text" name="nama" id="nama" placeholder="Nama Lengkap" required>
    </div>
    <div class="input-group">
      <i class="fa fa-graduation-cap"></i>
      <input type="number" name="angkatan" id="angkatan" placeholder="Angkatan / Tahun Masuk" required>
    </div>
    <div class="input-group">
      <i class="fa fa-phone"></i>
      <input type="number" name="telepon" id="telepon" placeholder="Nomor Telepon" required>
    </div>
    <div class="input-group">
      <i class="fa fa-home"></i>
      <input type="text" name="alamat" id="alamat" placeholder="Alamat / Domisili" required>
    </div>
    <button type="submit" class="btn">Kirim</button>
  </form>
  <p id="status"></p>
</div>
<script src="script.js"></script>

</body>
</html>
